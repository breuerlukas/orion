plugins {
  id "java"
}

group "de.lukasbreuer.cast"
version "1.0.0-SNAPSHOT"

repositories {
  mavenCentral()
  maven {
    url "https://jitpack.io"
  }
}

dependencies {
  testCompileOnly "org.junit.jupiter:junit-jupiter-api:5.10.2"
  testCompileOnly "org.junit.jupiter:junit-jupiter-engine:5.9.3"

  compileOnly "com.google.inject:guice:5.1.0"

  compileOnly "com.google.guava:guava:31.1-jre"

  compileOnly "org.projectlombok:lombok:1.18.32"
  annotationProcessor "org.projectlombok:lombok:1.18.32"
  testCompileOnly "org.projectlombok:lombok:1.18.32"
  testAnnotationProcessor "org.projectlombok:lombok:1.18.32"

  compileOnly "org.mongodb:mongodb-driver-reactivestreams:4.9.1"

  compileOnly "org.deeplearning4j:deeplearning4j-core:1.0.0-M2.1"
  compileOnly "org.nd4j:nd4j-native-platform:1.0.0-M2.1"

  compileOnly group: "org.json", name: "json", version: "20230227"
}

test {
  useJUnitPlatform()
}